    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0rem 5rem;
        flex-wrap: wrap;
        padding: 20px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #ddd;
      }

      header > a {
        text-decoration: none;
        font-size: x-large;
        color: #2c3e50;
        cursor: pointer;
        font-weight: bold;
      }

      header > a:hover {
        color: #6e9cca;
      }

      header img {
        height: 60px;
        width: auto;
      }

      section {
        padding: 2rem 1rem;
        margin: 0rem 5rem;
      }

      h1 {
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 1rem;
        color: #2c3e50;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
        margin-bottom: 3rem;
      }

      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
        max-width: 320px;
        text-align: center;
      }

      .card > a {
        text-decoration: none;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
      }

      .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        display: block;
        transition: filter 0.3s ease;
      }

      .card-title {
        background-color: #28a745;
        color: white;
        padding: 12px;
        font-size: 1.1rem;
        font-weight: 600;
      }

      footer {
        text-align: center;
        padding: 1.5rem 0;
        background-color: #f8f9fa;
        margin: 2rem 5rem 0rem 5rem;
        font-size: 0.9rem;
        border-top: 1px solid #ddd;
      }

      @media screen and (max-width: 600px) {
        header, section {
          margin: 0rem !important;
        }
        header img {
          height: 35px !important;
        }
        header > a {
          font-size: 1rem !important;
        }
        h1{
          font-size: 1.1rem;
        }
        .card-container {
          gap: 45px !important;
        }
        .card{
          max-width: none !important;
        }
      }
      @media screen and (min-width: 600px) {
        .card {
          width: calc(50% - 20px);
        }
      }

      @media screen and (min-width: 900px) {
        .card {
          width: calc(33.33% - 20px);
        }
      }
    </style>
