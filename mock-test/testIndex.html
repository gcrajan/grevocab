<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../fav-icon.png" type="image/x-icon" />
    <title>GRE Mock Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 95vw;
        margin: 0 auto;
        /* padding: 20px; */
      }
      .container > div > a > img {
        height: 56px;
        width: auto;
        padding-top: 6px;
      }
      header {
        background-color: #f8f9fa;
        padding: 15px 0;
        border-bottom: 1px solid #ddd;
      }
      .test-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .test-info > div {
        display: flex;
        align-items: center;
        gap: 2rem;
      }
      .test-info h2 {
        color: #20aaab;
      }
      .test-info h1 {
        margin: 0;
        font-size: 1.5rem;
        color: #20ab52;
      }
      #timer {
        color: #20ab52;
      }
      .timer-container {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .timer-warning {
        color: red;
      }
      .test-content {
        display: flex;
        margin-top: 20px;
      }
      .sidebar {
        width: 160px;
        padding: 10px;
        background-color: #f8f9fa;
        border-right: 1px solid #ddd;
      }
      .progress-info {
        margin-bottom: 15px;
        font-size: 0.9rem;
      }
      #question-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
      }
      .question-btn {
        width: 100%;
        padding: 8px 0;
        text-align: center;
        background-color: #e9ecef;
        border: 1px solid #ced4da;
        cursor: pointer;
        border-radius: 4px;
      }
      .question-btn.current {
        background-color: #007bff;
        color: white;
      }
      .question-btn.answered {
        background-color: #28a745;
        color: white;
      }
      .question-btn.flagged {
        border: 2px solid #dc3545;
      }
      .main-content {
        flex: 1;
        padding: 0 20px;
      }
      .question-container {
        margin-bottom: 20px;
        display: flex;
      }
      .passage {
        background-color: #f8f9fa;
        padding: 15px;
        margin: 0px 20px 20px 0px;
        border-radius: 4px;
        border: 1px solid #ddd;
        flex: 1;
      }
      .questions {
        flex: 1;
      }
      .questions h3 {
        margin-top: 0;
      }
      .options {
        margin-top: 15px;
        display: flex;
        gap: 2rem;
      }
      .passage-options {
        flex-direction: column;
        gap: 0rem !important;
      }
      .option {
        margin-bottom: 10px;
      }
      .blank-options {
        margin-bottom: 20px;
      }
      .options-group {
        margin-left: 15px;
      }
      .navigation {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
      }
      button {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0069d9;
      }
      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
      #submitBtn {
        background-color: #28a745;
      }
      #flagBtn {
        background-color: #ffc107;
        color: #212529;
      }
      .error {
        color: #dc3545;
        padding: 20px;
        border: 1px solid #dc3545;
        border-radius: 4px;
        background-color: #f8d7da;
      }
      .highlight {
        background-color: rgb(46, 46, 46);
        color: #ffffff;
        font-weight: bold;
      }
      .italic {
        font-style: italic;
        font-weight: bold;
      }
      h4 {
        margin: 0px 0px 4px 0px !important;
        text-align: center;
      }
      p {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container test-info">
        <div>
          <a href="../index.html"
            ><img src="../logo.png" alt="GRE Prep Logo" loading="lazy"
          /></a>
          <h1 id="test-title">GRE Mock Test</h1>
          <h2 id="section-title">Verbal Reasoning</h2>
        </div>
        <div class="timer-container">
          Time Remaining: <span id="timer">00:00</span>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="test-content">
        <div class="sidebar">
          <div class="progress-info">
            <div id="section-info">Section 1 of 2</div>
            <div id="question-counter">Question 1 of 20</div>
          </div>
          <ul id="question-list">
            <!-- Question buttons will be dynamically added here -->
          </ul>
        </div>
        <div class="main-content">
          <div id="question-container">
            <!-- Question content will be dynamically loaded here -->
          </div>
          <div class="navigation">
            <div>
              <button id="prevBtn">Previous</button>
              <button id="nextBtn">Next</button>
              <button id="flagBtn">Flag for Review</button>
            </div>
            <div>
              <button id="nextSectionBtn">Next Section</button>
              <button id="submitBtn">Submit Test</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="testScript.js"></script>
  </body>
</html>
