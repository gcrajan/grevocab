  <style>
    body {
      box-sizing: border-box;
      padding: 20px;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 20px;
    }

    .header>a,
    .header>div>a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.15rem;
      background-color: #28a745;
      border: 1px solid #28a745;
      border-radius: 0.2rem;
      padding: 0.3rem 0.5rem;
    }

    .header>a:hover,
    .header>div>a:hover {
      color: #28a745;
      background-color: #ffffff;
    }

    .header>div {
      display: flex;
      align-items: center;
      justify-content: space-around;
      gap: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      margin: auto;
    }

    .qaDiv {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      border-radius: 5px;
    }

    .question {
      font-weight: bold;
    }

    .answer {
      display: none;
      margin-top: 10px;
      background: #fffdfd;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .toggle-btn {
      padding: 5px 10px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      font-size: 1rem;
    }

    .toggle-btn:hover {
      background-color: #0056b3;
    }

    .red {
      background-color: rgb(255, 43, 43) !important;
      border: 1px solid rgb(255, 43, 43) !important;
    }

    .red:hover {
      color: rgb(255, 159, 159) !important;
    }

    .highlighted-question {
      font-weight: bold;
      color: #2c3e50;
      font-size: 1.1rem;
    }

    footer {
      display: flex;
      justify-content: center;
      padding-top: 1rem;
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="/writing/awawriting.html" class="red">Practice</a>
    <div>
      <a href="/index.html">Home</a>
      <a href="/vocabulary/vocabulary.html">Vocab</a>
      <a href="/quant/quant.html">Quant</a>
    </div>
  </header>
  <h1>GRE Writing Topics.</h1>
  <section class="container" id="qaContainer">
    <!-- Questions will be dynamically added here -->
  </section>

  <footer>Copyright @ 2025, Jhamghat</footer>

  <script>
    async function fetchQuestions() {
      try {
        const response = await fetch("awawriting.json");
        const questions = await response.json();
        displayQuestions(questions);
      } catch (error) {
        console.error("Error fetching questions:", error);
      }
    }

    function displayQuestions(questions) {
      const container = document.getElementById("qaContainer");
      container.innerHTML = ""; // Clear previous content

      questions.forEach((item, index) => {
        const qaDiv = document.createElement("div");
        qaDiv.classList.add("qaDiv");

        const questionEl = document.createElement("p");
        questionEl.classList.add("question");
        const [firstLine, ...restLines] = item.question.split("\n");
        questionEl.innerHTML = `Q${index + 1}: <span class="highlighted-question">${firstLine}</span><br>${restLines.join("<br>")}`;

        const answerEl = document.createElement("p");
        answerEl.classList.add("answer");
        answerEl.innerHTML = item.answer.replace(/\n/g, "<br>"); // Replace \n with <br>

        const toggleBtn = document.createElement("button");
        toggleBtn.classList.add("toggle-btn");
        toggleBtn.textContent = "Show Answer";
        toggleBtn.onclick = function () {
          if (answerEl.style.display === "none") {
            answerEl.style.display = "block";
            toggleBtn.textContent = "Hide Answer";
          } else {
            answerEl.style.display = "none";
            toggleBtn.textContent = "Show Answer";
          }
        };

        answerEl.style.display = "none"; // Hide answers initially

        qaDiv.appendChild(questionEl);
        qaDiv.appendChild(toggleBtn);
        qaDiv.appendChild(answerEl);

        container.appendChild(qaDiv);
      });
    }

    fetchQuestions();
  </script>
</body>
