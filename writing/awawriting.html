<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Boost your GRE preparation with expert practice in Analytical Writing, Quant, and Verbal." />
  <meta name="keywords" content="GRE prep, GRE writing, analytical writing, GRE practice, GRE study tips" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Best GRE Preparation - Writing, Quant & Verbal Practice" />
  <meta property="og:image" content="https://greprep.netlify.app/logo.png" />
  <meta property="og:url" content="https://greprep.netlify.app/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="GRE Prep - Writing, Quant & Vocab Practice" />
  <meta name="twitter:image" content="https://pbs.twimg.com/profile_images/1441442129629249537/tapqgD9Z_400x400.jpg" />
  <link rel="shortcut icon" href="/fav-icon.png" type="image/x-icon" />
  <title>Epreptest: GRE Writing Practice</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      line-height: 1.6;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      flex-wrap: wrap;
    }

    .breadcrumb {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .breadcrumb a {
      color: #007b5e;
      text-decoration: none;
      font-weight: 600;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .breadcrumb span.separator {
      color: #999;
    }

    .header-a {
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease-in-out;
    }

    .header-a:hover {
      background-color: #218838;
    }

    .container {
      max-width: 768px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #218838;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }

    .hidden {
      display: none;
    }

    #questionContainer {
      margin-top: 2rem;
    }

    #question {
      font-weight: 600;
      margin: 1rem 0;
    }

    #timer {
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-weight: bold;
      color: #666;
    }

    .copydiv {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      border-radius: 8px;
    }

    .copydiv button {
      background-color: #007bff;
    }

    .copydiv button:hover {
      background-color: #0056b3;
    }

    .inputvalues {
      background-color: #fff;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .breadcrumb {
        font-size: 0.9rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="breadcrumb">
      <a href="/index.html">Home</a>
      <span class="separator">›</span>
      <a href="/writing/writing.html">Writing</a>
      <span class="separator">›</span>
      <span>Practice</span>
    </nav>
    <a href="/writing/template.html" class="header-a">Template</a>
  </header>

  <div class="container">
    <h1>GRE Analytical Writing Practice</h1>
    <button id="randomGenerate">Generate Random Topic</button>

    <div id="questionContainer" class="hidden">
      <p><strong>Topic:</strong><br> Present your perspective on the issue below, using relevant reasons and/or examples to support your views.</p>
      <p id="question"></p>
      <p id="timer"></p>
      <textarea id="answerTextarea" placeholder="Write your answer here..."></textarea>
      <button id="submitAnswer">Submit</button>
    </div>

    <div id="copyDiv" class="copydiv hidden">
      <button id="copyButton">Copy</button>
      <p><strong>Paste this in ChatGPT:</strong></p>
      <p class="inputvalues">
        <strong><span id="questionText"></span></strong><br />
        <span id="userAnswerText"></span>
      </p>
    </div>
  </div>

  <footer>© 2025 Jhamghat</footer>

  <script>
    let questions = [];

    async function fetchQuestions() {
      const response = await fetch("awawriting.json");
      questions = await response.json();
    }

    const randomGenerate = document.getElementById("randomGenerate");
    const questionContainer = document.getElementById("questionContainer");
    const questionText = document.getElementById("question");
    const answerTextarea = document.getElementById("answerTextarea");
    const submitAnswer = document.getElementById("submitAnswer");
    const timerDisplay = document.getElementById("timer");
    const copyDiv = document.getElementById("copyDiv");
    const copyButton = document.getElementById("copyButton");
    const userAnswerText = document.getElementById("userAnswerText");
    const questionTextCopy = document.getElementById("questionText");

    let timer;

    randomGenerate.addEventListener("click", async () => {
      await fetchQuestions();
      const randomIndex = Math.floor(Math.random() * questions.length);
      const selectedQuestion = questions[randomIndex].question;
      questionText.textContent = selectedQuestion;
      questionTextCopy.textContent = selectedQuestion;
      answerTextarea.value = "";
      questionContainer.classList.remove("hidden");
      randomGenerate.classList.add("hidden");
      copyDiv.classList.add("hidden");
      startTimer(30 * 60);
    });

    function startTimer(duration) {
      let timeLeft = duration;
      timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitAnswer.click();
        }
        timeLeft--;
      }, 1000);
    }

    submitAnswer.addEventListener("click", () => {
      clearInterval(timer);
      userAnswerText.textContent = answerTextarea.value;
      copyDiv.classList.remove("hidden");
      randomGenerate.classList.remove("hidden");
      questionContainer.classList.add("hidden");
    });

    copyButton.addEventListener("click", () => {
      const textToCopy = document.querySelector(".inputvalues").textContent;
      navigator.clipboard.writeText(textToCopy)
        .then(() => alert("Copied to clipboard!"))
        .catch(err => console.error("Failed to copy:", err));
    });
  </script>
</body>
</html>
