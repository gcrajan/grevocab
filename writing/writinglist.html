<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
    <title>GRE Prep - Writing</title>
    <style>
      body {
        box-sizing: border-box;
        padding: 20px;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .header > a {
        color: #ffffff;
        text-decoration: none;
        font-size: 1.15rem;
        background-color: #28a745;
        border: 1px solid #28a745;
        border-radius: 0.2rem;
        padding: 0.3rem 0.5rem;
      }
      .header > a:hover {
        color: #28a745;
        background-color: #ffffff;
      }
      .container {
        margin: auto;
      }
      .qaDiv {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #ffffff;
        border-radius: 5px;
      }
      .question {
        font-weight: bold;
      }
      .answer {
        display: none;
        margin-top: 10px;
        background: #fcfbfb;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .toggle-btn {
        padding: 5px 10px;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #007bff;
        font-size: 1rem;
      }
      .toggle-btn:hover {
        background-color: #0056b3;
      }
      footer {
        display: flex;
        justify-content: center;
        padding-top: 1rem;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="/writing/awawriting.html">Back</a>
    </header>

    <section class="container" id="qaContainer">
      <!-- Questions will be dynamically added here -->
    </section>

    <footer>Copyright @ 2025, Jhamghat</footer>

    <script>
      async function fetchQuestions() {
        try {
          const response = await fetch("awawriting.json");
          const questions = await response.json();
          displayQuestions(questions);
        } catch (error) {
          console.error("Error fetching questions:", error);
        }
      }

      function displayQuestions(questions) {
        const container = document.getElementById("qaContainer");
        container.innerHTML = ""; // Clear previous content

        questions.forEach((item, index) => {
          const qaDiv = document.createElement("div");
          qaDiv.classList.add("qaDiv");

          const questionEl = document.createElement("p");
          questionEl.classList.add("question");
          questionEl.textContent = `Q${index + 1}: ${item.question}`;

          const answerEl = document.createElement("p");
          answerEl.classList.add("answer");
          answerEl.innerHTML = item.answer.replace(/\n/g, "<br>"); // Replace \n with <br>

          const toggleBtn = document.createElement("button");
          toggleBtn.classList.add("toggle-btn");
          toggleBtn.textContent = "Show Answer";
          toggleBtn.onclick = function () {
            if (answerEl.style.display === "none") {
              answerEl.style.display = "block";
              toggleBtn.textContent = "Hide Answer";
            } else {
              answerEl.style.display = "none";
              toggleBtn.textContent = "Show Answer";
            }
          };

          answerEl.style.display = "none"; // Hide answers initially

          qaDiv.appendChild(questionEl);
          qaDiv.appendChild(toggleBtn);
          qaDiv.appendChild(answerEl);

          container.appendChild(qaDiv);
        });
      }

      fetchQuestions();
    </script>
  </body>
</html>
